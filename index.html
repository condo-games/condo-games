<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roblox Condo Maps - Servidores privados de divers√£o">
    <title>Roblox Condo Maps</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #AD00FF;
            --secondary: #FA00FF;
            --discord: #5865F2;
            --dark: #0a0e27;
            --darker: #050811;
            --accent: #FF006E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--darker);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(173, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
                url('https://i.postimg.cc/tJ43LRwJ/9f41f86a-03c4-482b-a025-63efff4b191e.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: var(--darker);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            user-select: none;
            color: #fff;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 550px;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Agbalumo', cursive;
            font-size: clamp(2.5rem, 12vw, 3.5rem);
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 30px var(--primary), 0 0 60px rgba(173, 0, 255, 0.5);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Discord Button - Destaque Principal */
        .btn-discord-main {
            display: block;
            padding: 18px 30px;
            margin-bottom: 30px;
            font-family: 'Agbalumo', cursive;
            font-size: 1.6rem;
            background: linear-gradient(135deg, var(--discord) 0%, #7289da 50%, var(--primary) 100%);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4), 0 0 20px rgba(173, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(88, 101, 242, 0.4), 0 0 20px rgba(173, 0, 255, 0.3); }
            50% { box-shadow: 0 10px 50px rgba(88, 101, 242, 0.6), 0 0 30px rgba(173, 0, 255, 0.5); }
        }

        .btn-discord-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        @media (hover: hover) {
            .btn-discord-main:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 50px rgba(88, 101, 242, 0.6), 0 0 40px rgba(173, 0, 255, 0.6);
            }

            .btn-discord-main:hover::before {
                left: 100%;
            }
        }

        .btn-discord-main:active {
            transform: translateY(-1px);
        }

        /* Bot√µes dos Games */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            padding: 16px 20px;
            color: var(--secondary);
            border: 2px solid var(--primary);
            background: rgba(10, 14, 39, 0.6);
            border-radius: 12px;
            font-family: 'Agbalumo', cursive;
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(173, 0, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-2px);
                background: rgba(173, 0, 255, 0.15);
                color: #fff;
                border-color: var(--secondary);
                box-shadow: 0 8px 25px rgba(173, 0, 255, 0.3), inset 0 0 15px rgba(173, 0, 255, 0.1);
            }
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 50px;
            letter-spacing: 3px;
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .title {
                margin-bottom: 10px;
            }

            .subtitle {
                margin-bottom: 30px;
            }

            .btn {
                padding: 14px 16px;
                font-size: 1.2rem;
            }

            .btn-discord-main {
                padding: 16px 25px;
                font-size: 1.4rem;
                margin-bottom: 25px;
            }
        }

        /* Otimiza√ß√£o de performance */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Evitar layout shift */
        main {
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <script>

</html>
